<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/icone.ico">
    <title>Cadastro</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/animations.css">
</head>

<body>
    <div id="cont" class="gradient">
        <main id="cont" class="container">

            <h1>Cadastro para o torneio de SFT</h1>
            <div class="form">
                <div class="formInput">
                    <input id="inputName" type="text" name="name" placeholder="Nome Do Aluno:">
                </div>
                <div class="formInput">
                    <input id="inputUser" type="text" name="userName" placeholder="Nome no Jogo:">
                </div>
                <div class="formInput">
                    <input id="inputT" type="text" name="turma" placeholder="Turma:">
                </div>
                <button id="btn">Cadastrar</button>
            </div>
        </main>
    </div>
    <script src="src/js/assets.js"></script>
</body>

</html>
